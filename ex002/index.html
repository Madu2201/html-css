<!DOCTYPE html>
<html lang="pt-br">
<head><!--Na tag HEAD é onde ficará às "Configurações do site, o cabeçalho etc"-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu segundo exercício</title>
</head>
<body><!--Na tag BODY é onde ficará o conteúdo do site, pois é o "corpo do site"-->
    <H1>Parágrafos e Quebras de Linhas</H1>
    <hr>
    <p>Você pode escrever 
    um parágrafo de qualquer jeito desde 
    que esteja dentro da tag &lt;p&gt; &lt;/p&gt;!</p><!--&lt significa LESS THAN ou seja, menor que / &gt significa GREATER THAN que é maior que-->
    <P>Se precisar quebrar o texto em algum lugar específico como esse <br>, utilize a tag br.</P>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
    </p>
    <p>Vamos adicionar emoji:
        &#x1f596;<!-- &#x significa que entrará em seguida um número hexadecimal-->
    </p>
</body>
</html>
