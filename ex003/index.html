<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5"><!--Clicando na tecla  Ctrl + Space , fica melhor do que digitar as imagens dentro da tag, pois já aparece as opções e é só clicar encima-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-3629449-3031512.png" alt="Logo JavaScript"><!--O link se chama URL;Na hora de salvar a imagem do google clicar em "copiar endereço" e então Ctrl C depois Ctrl V-->
</body>
</html>
